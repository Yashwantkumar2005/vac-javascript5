<html>
<body><h1>OUTPUT CONSOLE:</h1><h2><script>
let v=[10,30,40,60,70,80,100,110],y,s;
document.write("ORIGINAL ARRAY:");
document.write("<br>");
document.write("<br>");
document.write("[",v,"]");
document.write("<br>");
document.write("<br>");
for(let i=0;i<=8;i++){
y=v[i+1]-v[i];
if(y!=10){
s=v[i]+10;
v.splice(i+1,0,s);}}
document.write("RESULT ARRAY:");
document.write("<br>");
document.write("<br>");
document.write("[",v,"]");
</script></body></html>
